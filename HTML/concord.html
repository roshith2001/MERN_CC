<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concord</title>
</head>
<body>
    <img 
        src="https://th.bing.com/th/id/R.1ee60cd71e5a61f77f28dee4568b5b76?rik=ciet2LQswXQLGA&riu=http%3a%2f%2fstatic2.businessinsider.com%2fimage%2f56056d21bd86ef0e008bd0d0-1200%2fcruising-at-twice-the-speed-of-sound-the-concorde-could-cross-the-atlantic-in-just-three-hours.jpg&ehk=449V4gbBMsFxH0%2folaKvLfw%2fqxdvzt6c6gu118igEsE%3d&risl=&pid=ImgRaw&r=0" 
        alt="Image of concord" 
        width="720" 
    >
    <br>
    <br>
    <form>
        <table border="1" align="center">
            <tr>
                <td>
                    <label for="name">Name</label><br>
                </td>
                <td>
                    <input type="text" name="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password</label><br>
                </td>
                <td>
                    <input type="password" name="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">Gender</label><br>
                </td>
                <td>
                    <input type="radio" name="gender" value="male">Male <br>
                    <input type="radio" name="gender" value="female">Female
                </td>
            </tr>
            <tr>
                <td>
                    <label for="enthusiast">Which Enthusiast?</label><br>
                </td>
                <td>
                    <input type="checkbox" name="enthusiast" value="Car">Car Enthusiast <br>
                    <input type="checkbox" name="enthusiast" value="Bike">Bike Enthusiast <br>
                    <input type="checkbox" name="enthusiast" value="Train">Train Enthusiast <br>
                    <input type="checkbox" name="enthusiast" value="Aeroplane">Aeroplane Enthusiast <br>
                    <input type="checkbox" name="enthusiast" value="None">None
                </td>
            </tr>
            <tr>
                <td>
                    <label for="favourite">Favoutite Aircraft</label><br>
                </td>
                <td>
                    <select name="favourite">
                        <option>A320</option>
                        <option>A340</option>
                        <option>A350</option>
                        <option>B737</option>
                        <option>B747</option>
                        <option>B787</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="remark">Any Remark</label><br>
                </td>
                <td>
                   <textarea></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Submit</button>
                </td>
                <td>
                   <button type="reset">Reset</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
